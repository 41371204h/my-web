<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <title>李雅郁的個人網站 | 特質與技能</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <body class="skill-page">
</head>

<body>

    <div class="container nav">
        <div class="brand">LI,YA,YU</div>
        <nav class="nav-links">
            <a href="index.html">主頁</a>
            <a href="skill.html" class="active">特質與技能</a>
            <a href="experience.html">經歷</a>
        </nav>
    </div>

    <div class="container py-5" id="skills">
        <section>
            <h2 class="fade-in">個人特質 & 技能</h2>
            <div class="grid-2">
                <div class="fade-in">
                    <h3 style="font-size:1.05rem;margin-bottom:12px">個人特質</h3>
                    <div class="bars stagger">
                        <div class="bar" data-percent="80">
                            <div class="label"><span class="name">隨和</span><span class="percent">80%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="90">
                            <div class="label"><span class="name">責任心</span><span class="percent">90%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="85">
                            <div class="label"><span class="name">領導能力</span><span class="percent">85%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="90">
                            <div class="label"><span class="name">完美主義</span><span class="percent">90%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                    </div>
                </div>

                <div class="fade-in">
                    <h3 style="font-size:1.05rem;margin-bottom:12px">技能</h3>
                    <div class="bars stagger">
                        <div class="bar" data-percent="85">
                            <div class="label"><span class="name">簡報力</span><span class="percent">85%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="90">
                            <div class="label"><span class="name">Excel</span><span class="percent">90%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="60">
                            <div class="label"><span class="name">Python</span><span class="percent">60%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                        <div class="bar" data-percent="50">
                            <div class="label"><span class="name">C++</span><span class="percent">50%</span></div>
                            <div class="track"><div class="fill"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px">
                <div style="font-weight:700">© 2025 李雅郁</div>
                <div style="color:var(--muted)">想了解更多或合作，歡迎透過 <a href="index.html#contact">聯絡資訊</a> 聯繫我。</div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
